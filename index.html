<html>
  <head>
    <title>Scoreboard_Project</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="team">
        <h3>HOME</h3>
        <h4 id="num1">0</h4>
        <div class="points">
          <p onclick="add1HomePoint()" class="pont">+1</p>
          <p onclick="add2HomePoint()" class="pont">+2</p>
          <p onclick="add3HomePoint()" class="pont">+3</p>
        </div>
      </div>
      <div class="team">
        <h3>AWAY</h3>
        <h4 id="num2">0</h4>
        <div class="points">
          <p onclick="add1GuestPoint()" class="pont">+1</p>
          <p onclick="add2GuestPoint()" class="pont">+2</p>
          <p onclick="add3GuestPoint()" class="pont">+3</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
